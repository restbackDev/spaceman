<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <script defer type="module" src="./js/data.js"></script>
    <script defer type="module" src="./js/app.js"></script>

    <title>SpaceMan</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="ui center aligned header">
            <h1 class="">Spaceman</h1>
        </div>
        <div class="sub header">
            <h3>by Jason</h3>
        </div>
    </header>
    <!-- /header -->

    <main>
        <section>
            <div class="keyboard">
                <h2>Lives:</h2>
                <p id="life">3</p>
            </div>
            <!-- popup component -->
            <div class="modal-container" id="modal-container">
                <div class="modal">
                <h2 id="playerGameStatus"></h2>
                <h2>Pay Again</h2>
                <div class="modal-button">
                    <button id="yes" onclick="window.location.href='index.html'">Play Again</button>
                </div>
                </div>
            </div>
            <!-- /popup component -->
        </section>
        <section class="main-image">
            <div class="">
                <img src="./images/main.png" alt="octocat holding a white flag in space">
            </div>
        </section>
        <section class="word-given">
            <p>Guess the word</p>
            <div>
                <button class="choiceCountry">Country</button>
                <button class="choiceFruit">Fruits</button>
                <button class="choiceColor">Colors</button>
                </br>
            </div>
            <p id="word"></p>
            <p id="hidden"></p>
            <div class="keyboard">
                <div>
                    <button class="letter">A</button>
                    <button class="letter">B</button>
                    <button class="letter">C</button>
                    <button class="letter">D</button>
                    <button class="letter">E</button>
                    <button class="letter">F</button>
                    <button class="letter">G</button>
                    <button class="letter">H</button>
                    <button class="letter">I</button>
                    <button class="letter">J</button>
                    <button class="letter">K</button>
                    <button class="letter">L</button>
                    <button class="letter">M</button>
                    <button class="letter">N</button>
                </div>
                <div>
                    <button class="letter">O</button>
                    <button class="letter">P</button>
                    <button class="letter">Q</button>
                    <button class="letter">R</button>
                    <button class="letter">S</button>
                    <button class="letter">T</button>
                    <button class="letter">U</button>
                    <button class="letter">V</button>
                    <button class="letter">W</button>
                    <button class="letter">X</button>
                    <button class="letter">Y</button>
                    <button class="letter">Z</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
